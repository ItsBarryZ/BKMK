<!DOCTYPE html>
<html>
  <head>
    <title>BKMK</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body style="background-color: #F2F2F2;">
    <h1>BKMK</h1>
    <p>Welcome to the BKMK app! This is as good of a UI as we are gonna build but you could upload urls and find answers within your saved articles here!</p>
    <hr>
    <center>
    <h2>Saved Articles</h2>
    <table border="1">
      <thead>
        <tr>
          <th>URL</th>
        </tr>
      </thead>
      <tbody>
        {% for url in urls %}
          <tr>
            <td><a href="{{ url }}" target="_blank">{{ url }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('index') }}"><button type="submit">Back to Main Page</button></a>
        <div class="powered-by">Powered by ChatGPT</div></center>
        <form method="post" id="api_key_form" class="api-form">
          <div class="input-submit-wrapper">
            <label for="api_key">New Key:</label>
            <input type="text" id="api_key" name="api_key" value="{{ api_key }}" required>
            <button type="submit">Save</button>
          </div>
        </form>
  </body>
</html>
